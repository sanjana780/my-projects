    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff; /* Set text color to white */

        }

        /* Navigation Bar */
        nav {

        nav ul {
            list-style: none;

            justify-content: flex-start;

            margin-left: 20px;

            text-decoration: none;

        #education .gif-container {
            flex: 1;
        }

        #education .gif-container img {
            width: 100%;
            max-width: 300px; /* Limit the size of the GIF */
            border-radius: 10px;
        }

        #education .education-content {
            flex: 2;
            margin-left: 40px;
        }

        #education h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #education ul {
            list-style-type: none;
            padding-left: 0;
        }

        #education ul li {
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding-left: 30px;
            position: relative;
            color: #ddd; /* Light text for contrast */

        }
